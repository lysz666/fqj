<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f59e0b',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen overflow-hidden">
    <!-- 背景画布 -->
    <canvas id="fireworks" class="fixed top-0 left-0 w-full h-full z-0"></canvas>
    
    <!-- 内容 -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 text-white">
        <h1 class="text-[clamp(2.5rem,5vw,4rem)] font-bold text-center mb-6 text-shadow">
            <span class="text-primary">父亲节</span>
            <span class="text-secondary">快乐</span>
        </h1>
        <p class="text-xl text-center max-w-2xl mb-10 text-gray-200">
            感谢您的爱与付出，您是我生命中最重要的人。祝您父亲节快乐，身体健康，一切顺心！
        </p>
    </div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 监听窗口大小变化
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 烟花粒子
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 3 + 1;
                this.opacity = 1;
                
                // 随机速度
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                // 重力和阻力
                this.gravity = 0.05;
                this.friction = 0.99;
            }
            
            update() {
                // 应用重力和阻力
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                
                // 更新位置
                this.x += this.vx;
                this.y += this.vy;
                
                // 降低透明度
                this.opacity -= 0.01;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 烟花
        class Firework {
            constructor() {
                this.reset();
            }
            
            reset() {
                // 发射位置
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                
                // 目标位置
                this.targetX = Math.random() * canvas.width;
                this.targetY = Math.random() * canvas.height * 0.5;
                
                // 速度
                this.speed = Math.random() * 3 + 3;
                
                // 颜色
                const hue = Math.random() * 360;
                this.color = `hsl(${hue}, 100%, 60%)`;
                
                // 状态
                this.exploded = false;
                this.particles = [];
                this.particleCount = 100;
                
                // 计算方向
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                this.vx = (dx / distance) * this.speed;
                this.vy = (dy / distance) * this.speed;
            }

            update() {
                if (!this.exploded) {
                    // 移动烟花
                    this.x += this.vx;
                    this.y += this.vy;  
                    // 检查是否到达目标位置
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 2) {
                        this.explode();
                    }
                } else {
                    // 更新所有粒子
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        this.particles[i].update();
                        
                        // 移除透明度为0的粒子
                        if (this.particles[i].opacity <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }
                    
                    // 如果所有粒子都消失了，重置烟花
                    if (this.particles.length === 0) {
                        this.reset();
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                
                // 创建粒子
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    // 绘制烟花
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    // 绘制所有粒子
                    for (const particle of this.particles) {
                        particle.draw();
                    }
                }
            }
        }
        // 创建烟花数组
        const fireworks = [];
        const maxFireworks = 5;
        
        // 初始化烟花
        function initFireworks() {
            for (let i = 0; i < maxFireworks; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, i * 1000);
            }
        }
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有烟花
            for (const firework of fireworks) {
                firework.update();
                firework.draw();
            }
        }
        
        // 初始化并开始动画
        initFireworks();
        animate();
    </script>
</body>
</html>
