<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .firework {
            position: absolute;
            border-radius: 50%; 
            opacity: 0;
            pointer-events: none;
        }
        
        .message {
            text-align: center;
            z-index: 10;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #4a00e0, #00ff9c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
        }
        
        p {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 星星背景 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <!-- 星星背景 -->
    <div id="stars"></div>
    
    <!-- 烟花容器 -->
    <div id="fireworks-container" class="fixed inset-0 pointer-events-none"></div>

    <!-- 祝福语 -->
    <div class="message">
        <h1>父亲节快乐</h1>
        <p>爸爸，您是我的英雄</p>
        <p>谢谢您的爱与指引</p>
        <p>祝您永远健康快乐</p>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const count = 100;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = `${Math.random() * 3 + 1}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.opacity = `${Math.random() * 0.8 + 0.2}`;
                starsContainer.appendChild(star);
            }
        }
        
        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#FF5E5E', '#FFD166', '#06D6A0', '#118AB2', '#073B4C', 
                '#EF476F', '#FFD166', '#06D6A0', '#118AB2', '#9381FF',
                '#B8B8FF', '#F8F7FF', '#FFD8BE', '#FFB7B2', '#E2F0CB'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 创建烟花粒子
        function createFireworkParticle(x, y, color, size) {
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.width = `${size || Math.random() * 5 + 2}px`;
            particle.style.height = `${size || Math.random() * 5 + 2}px`;
            particle.style.backgroundColor = color;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            // 计算粒子扩散方向和距离
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 50 + 30;
            const destX = x + Math.cos(angle) * distance;
            const destY = y + Math.sin(angle) * distance;
            
            // 添加到容器
            document.getElementById('fireworks-container').appendChild(particle);
            
            // 动画
            setTimeout(() => {
                particle.style.transition = 'all 1.2s cubic-bezier(0.1, 0.8, 0.2, 1)';
                particle.style.left = `${destX}px`;
                particle.style.top = `${destY}px`;
                particle.style.opacity = '0';
            }, 10);
            
            // 移除粒子
            setTimeout(() => {
                particle.remove();
            }, 1500);
        }
        
        // 创建不同类型的烟花
        function createFirework(type = 'default') {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 随机位置
            const x = Math.random() * width;
            const y = Math.random() * (height * 0.6) + (height * 0.2);
            
            // 随机颜色或颜色组
            if (type === 'rainbow') {
                // 彩虹烟花
                const colors = ['#FF5E5E', '#FFD166', '#06D6A0', '#118AB2', '#9381FF'];
                const particleCount = 150;
                
                for (let i = 0; i < particleCount; i++) {
                    const color = colors[Math.floor(i / (particleCount / colors.length))];
                    setTimeout(() => {
                        createFireworkParticle(x, y, color, Math.random() * 3 + 1);
                    }, i * 5);
                }
            } else if (type === 'heart') {
                // 心形烟花
                const color = getRandomColor();
                const particleCount = 100;
                
                for (let i = 0; i < particleCount; i++) {
                    // 心形函数参数方程
                    const t = (i / particleCount) * Math.PI * 2;
                    const scale = 30;
                    
                    let xPos = 16 * Math.pow(Math.sin(t), 3) * scale;
                    let yPos = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                    
                    // 添加一些随机性
                    xPos += (Math.random() * 10 - 5);
                    yPos += (Math.random() * 10 - 5);
                    
                    setTimeout(() => {
                        createFireworkParticle(x + xPos, y + yPos, color, Math.random() * 4 + 2);
                    }, i * 10);
                }
            } else {
                // 默认烟花
                const color = getRandomColor();
                const particleCount = Math.random() * 60 + 40;
                
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        createFireworkParticle(x, y, color);
                    }, i * 10);
                }
            }
        }
        
        // 自动发射烟花
        function launchFireworks() {
            const types = ['default', 'default', 'default', 'rainbow', 'heart'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            createFirework(type);
            setTimeout(launchFireworks, Math.random() * 2000 + 1000);
        }
        
        // 祝福语动画
        function animateMessages() {
            const messages = document.querySelectorAll('.message p');
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    msg.style.opacity = '1';
                    msg.style.transform = 'translateY(0)';
                }, 500 + index * 600);
            });
        }
        
        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            launchFireworks();
            animateMessages();
        });
    </script>
</body>
</html>
